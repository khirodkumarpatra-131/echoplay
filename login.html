<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login-EchoPlay - Your Music, Your Vibe</title>
<link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
body { display:flex; justify-content:center; align-items:center; height:100vh; background: linear-gradient(135deg,#121212,#1e1e1e); color:#fff; }
.login-container { background:#1e1e1e; padding:2rem 2.5rem; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,0.5); width:100%; max-width:400px; text-align:center; }
.login-container h2 { margin-bottom:1.5rem; color:#1DB954; font-size:2rem; }
form { display:flex; flex-direction:column; gap:1rem; }
label { text-align:left; font-size:0.9rem; margin-bottom:5px; color:#ccc; }
input[type="text"], input[type="password"] { padding:12px 15px; border-radius:8px; border:none; outline:none; font-size:1rem; background:#121212; color:#fff; transition:0.3s; }
input:focus { background:#1a1a1a; box-shadow:0 0 5px #1DB954; }
button { padding:12px; background:#1DB954; border:none; border-radius:8px; color:#fff; font-size:1rem; cursor:pointer; transition:0.3s; }
button:hover { background:#17a94d; }

/* Signup link below login button */
.signup-link { margin-top:1rem; font-size:0.9rem; color:#aaa; }
.signup-link a { color:#1DB954; text-decoration:none; font-weight:bold; }
.signup-link a:hover { text-decoration:underline; }

/* Responsive */
@media (max-width:500px){ .login-container{ padding:1.5rem 1.5rem; } h2{ font-size:1.5rem; } }
</style>
</head>
<body>

<div class="login-container">
<h2>Login</h2>
<form id="loginForm">
  <div>
    <label for="username">Username</label>
    <input type="text" name="username" id="username" required>
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
  </div>
  <button type="submit">Login</button>
</form>

<!-- ðŸ”¹ New signup link -->
<div class="signup-link">
  New user? <a href="signup.html">Signup here</a>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();
  let username = e.target.username.value.trim();
  let password = e.target.password.value.trim();
  let savedUser = localStorage.getItem("username");
  let savedPass = localStorage.getItem("password");
  if(username === savedUser && password === savedPass){
    localStorage.setItem("loggedIn", "true");
    localStorage.setItem("user", username);
    alert("Login successful!");
    window.location.href="index.html";
  } else{
    alert("Invalid credentials!");
  }
});
</script>

</body>
</html>
